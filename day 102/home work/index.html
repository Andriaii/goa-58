<!DOCTYPE html>
<html>
<head>
    <title>Class Example</title>
</head>
<body>

    <div class="custom-box">ელემენტი 1</div>
    <div class="custom-box">ელემენტი 2</div>
    <div class="custom-box">ელემენტი 3</div>

    <script>
        const elements = document.getElementsByClassName("custom-box");
        elements[1].textContent = "ეს არის შეცვლილი ელემენტი 2";
    </script>

</body>
</html>
