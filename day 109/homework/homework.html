<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Page</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 5px; }
  </style>
</head>
<body>

<h2>შეიყვანე შენი სახელი:</h2>
<input type="text" id="nameInput" placeholder="მაგ: ანდრია" />
<button onclick="greet()">დამელაპარაკე</button>

<p id="greeting"></p>

<script>
  function greet() {
    const name = document.getElementById("nameInput").value.trim();
    const p = document.getElementById("greeting");

    if(name === "") {
      p.textContent = "გთხოვ შეიყვანე სახელი!";
    } else {
      p.textContent = `გამარჯობა, ${name}! როგორ ხარ?`;
    }
  }
</script>

</body>
</html>
