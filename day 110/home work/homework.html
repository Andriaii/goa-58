<!DOCTYPE html>
<html>
<head>
  <title>დავალება 5</title>
  <style>
    #counter {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
    }
    .even {
      color: green;
    }
    .odd {
      color: red;
    }
  </style>
</head>
<body>

<div id="counter" class="even">0</div>

<script>
  let number = 0;

  setInterval(() => {
    const counter = document.getElementById("counter");
    counter.textContent = number;
    counter.className = number % 2 === 0 ? "even" : "odd";
    number = (number + 1) % 10;
  }, 3000);
</script>

</body>
</html>
