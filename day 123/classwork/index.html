<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Functions</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <br><br>

    <button id="btnAdd">+</button>
    <button id="btnSub">-</button>
    <button id="btnMul">*</button>
    <button id="btnDiv">/</button>

    <h2>Result: <span id="result">0</span></h2>

    <script>
        
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return b !== 0 ? a / b : 'Cannot divide by zero';
        }

        
        function render(element, value) {
            element.textContent = value;
        }

        
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const result = document.getElementById('result');

        document.getElementById('btnAdd').addEventListener('click', () => {
            render(result, add(Number(num1.value), Number(num2.value)));
        });

        document.getElementById('btnSub').addEventListener('click', () => {
            render(result, subtract(Number(num1.value), Number(num2.value)));
        });

        document.getElementById('btnMul').addEventListener('click', () => {
            render(result, multiply(Number(num1.value), Number(num2.value)));
        });

        document.getElementById('btnDiv').addEventListener('click', () => {
            render(result, divide(Number(num1.value), Number(num2.value)));
        });
    </script>
</body>
</html>
