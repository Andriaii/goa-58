<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Რეგისტრაცია</title>
</head>
<body>
  <h1>Მომხმარებლის რეგისტრაცია</h1>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="სახელი" required />
    <input type="email" id="email" placeholder="ელფოსტა" required />
    <input type="password" id="password" placeholder="პაროლი" required />
    <button type="submit">Დარეგისტრირდი</button>
  </form>

  <script type="module" src="./script.js"></script>
</body>
</html>
