<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Feature Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Text Feature Scavenger Hunt</h1>

        <div class="row">
            <div class="box small">Bold Print</div>
            <div class="box small">Highlighted Text</div>
        </div>

        <div class="row">
            <div class="box small">Map</div>
            <div class="box small">Diagram</div>
            <div class="box medium">Graph</div>
        </div>

        <div class="box large">Pictures/Captions</div>

        <div class="row">
            <div class="box medium">Table of Contents</div>
            <div class="box medium">Glossary</div>
            <div class="box medium">Index</div>
        </div>

        <div class="box large">Timeline</div>

        <p class="name">Name: ________________________</p>
    </div>

    
</body>
</html>
