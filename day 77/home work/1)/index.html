<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envato Loading Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="loading-screen">
        <div class="logo">
            <img src="envato-logo.png" alt="Envato Logo">
        </div>

        <div class="loading-bar">
            <div class="progress"></div>
        </div>

        <p class="loading-text">LOADING...</p>
        
        <div class="brands">
            <p>THEMEFO</p>
            <p>AUDIOJUNGLE</p>
            <p>GRAPHICRIVER</p>
            <p>VIDEOHIVE</p>
        </div>
    </div>

</body>
</html>
