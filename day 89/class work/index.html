        // 1. Add Two Numbers
        const add = (a, b) => {
            return a + b;
        };

        console.log(add(3, 5)); 
        console.log(add(-2, 7)); 

        // 2. Check If a Number is Positive
        const isPositive = (num) => {
            return num > 0;
        };

        console.log(isPositive(10));
        console.log(isPositive(-3)); 
        console.log(isPositive(0));

        // 3. Get First Character of a String
        const getFirstChar = (str) => {
            return str.charAt(0);
        };

        console.log(getFirstChar("Hello"));
        console.log(getFirstChar("World")); 
        console.log(getFirstChar("JavaScript"));

        // 4. Double a Number
        const double = (num) => {
            return num * 2;
        };

        console.log(double(4)); 
        console.log(double(10)); 
        console.log(double(-5)); 

        // 5. Create a Greeting Message
        const greet = (name) => {
            return `Hello, ${name}!`;
        };

        console.log(greet("Alice"));
        console.log(greet("Bob")); 
        console.log(greet("Charlie"));
